---
- hosts: all
  sudo: yes
  vars_files:
    - vars/yumreposd.yml

  roles:
    - clock
    - banners
    - { role: epel, when: "ansible_os_family == 'RedHat'" }
    - { role: yumreposd, when: "ansible_os_family == 'RedHat'" }
    - { role: yum-cron, when: "ansible_os_family == 'RedHat'" }
    - ntp
    - sudo
    - profile
    - users
    - ssh-server
